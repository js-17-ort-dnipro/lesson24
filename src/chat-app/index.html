<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" >

    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
    
    <script type='module' src="./app.js"></script>

</head>
<body>
    

    <div class="container pt-4" id='app'>

        <div class='d-flex justify-content-between'>

            <h1>Chat App</h1>

            <div class='user-profile mx-3 fs-2'>
                <i class="bi bi-person-circle"></i>
                Гость
            </div>

        </div>
       
        <div class="d-flex gap-3 my-3">

            <input type="text" class='flex-grow-1 p-1 fs-3' placeholder="Type Message Here">
            <button class="btn btn-success fs-3 px-5">Send</button>

        </div>

        <hr class="mb-5">

        <div class="row align-items-center border-bottom pb-2 fs-4">
            <div class="col-2 fw-bold text-end">
                Гость
            </div>
            <div class="col-7 ">Привет всем!</div>
            <div class='col-3 text-end'>12:34:56</div>
        </div>
        

    </div>

    
</body>
</html>
